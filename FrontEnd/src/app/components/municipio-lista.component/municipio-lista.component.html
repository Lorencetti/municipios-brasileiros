
<h1 class="title" >Lista de Municípios</h1>
<div class="filters">
    <mat-form-field appearance="outline" class="search-bar">
        <mat-label>Buscar Município</mat-label>
        <input matInput [formControl]="searchTermMunicipio" (input)="filterMunicipios()" placeholder="Ex: Porto Alegre" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="search-bar">
        <mat-label>Buscar Estado (por sigla)</mat-label>
        <input matInput [formControl]="searchTermEstado" (input)="filterEstados()" placeholder="Ex: RS" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="removeFilters()">Limpar</button>
</div>
<div class="filters">
    <mat-form-field appearance="outline" class="search-bar">
        <mat-label>População Mínima</mat-label>
        <input matInput type="number" [formControl]="minPopControl" placeholder="Mínimo" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="search-bar">
        <mat-label>População Máxima</mat-label>
        <input matInput type="number" [formControl]="maxPopControl" placeholder="Máximo (opcional)" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="filterBetweenPopulacao()">Filtrar</button>
</div>
<div class="actions">
    <button mat-raised-button color="primary" (click)="buscarCapitaisNaoMaisPop()">Capitais não mais populosas</button>
    <button mat-raised-button color="primary" (click)="buscarTop10()">Top 10 não capitais</button>
</div>
<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let municipio"> {{ municipio.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let municipio"> {{ municipio.estado }} </td>
    </ng-container>

    <ng-container matColumnDef="populacao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> População </th>
        <td mat-cell *matCellDef="let municipio"> {{ municipio.populacao }} </td>
    </ng-container>

    <ng-container matColumnDef="capital">
        <th mat-header-cell *matHeaderCellDef> Capital </th>
        <td mat-cell *matCellDef="let municipio">
            {{ municipio.capital ? 'Sim' : 'Não' }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Selecione a página">
</mat-paginator>
